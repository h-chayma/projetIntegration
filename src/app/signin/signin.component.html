<div class="half">
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-6">
          <div class="form-block">
            <div class="mb-5">
              <h3 class="text-center">Let's Sign you in</h3>
              <p class="text-center mb-4" >Welcome Back, You have been missed</p>
              <form action="#" method="post">
                <div class="form-group first">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" placeholder="your-email@gmail.com" id="email">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Your Password" id="password">
                </div>
                <div class="d-sm-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked" />

                  </label>
                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                </div>
                <input style="width: 100%;height: 50px;" type="submit" value="Log In">
              </form>
            </div>       
            <p style="font-weight: normal;">Don't have an account? <a routerLink="/signup" style="color: black;font-weight: bold;">Register Now</a></p>
          </div>
        </div>
      </div>
    </div>
